<!--
    Login Form Page
    
    Description:
        A responsive login form with username and password fields, featuring:
        - Font Awesome icons for visual enhancement
        - Input validation (required fields)
        - "Forgot password?" link
        - Social media login options (Facebook, Twitter, Google)
        - Sign-up link for new users
    
    Dependencies:
        - style.css (local stylesheet)
        - Font Awesome 6.1.1 (CDN)
    
    Form Fields:
        - username: Text input for user identification
        - password: Password input for authentication
    
    Features:
        - Semantic HTML5 structure
        - Accessibility attributes (aria-hidden, aria-label)
        - Mobile-responsive viewport meta tag
        - External links open in new tab with security attributes
    
    Form Action:
        Currently set to "#" - should be updated to point to authentication endpoint
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h2 class="t-center">Login</h2>
        <form action="#" method="post">
            <div class="inputDiv">
                <label for="username" class="username">Username</label>
                <div class="userArea">
                    <i class="fa-solid fa-user" aria-hidden="true"></i>
                    <input type="text" name="username" id="username" placeholder="Type your username" required>
                </div>
                <hr>
            </div>
            <div class="inputDiv">
                <label for="password" class="username">Password</label>
                <div class="userArea">
                    <i class="fa-solid fa-key" aria-hidden="true"></i>
                    <input type="password" name="password" id="password" placeholder="Type your password" required>
                </div>
                <hr>
            </div>

            <a href="#" class="forgotPassword">Forgot password?</a>
            <button type="submit" class="btn">Login</button>
            <div class="formBottom">
                <p>Or Sign Up using</p>
                <ul class="flexUl">
                    <li>
                        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
                            <i class="fa-brands fa-facebook-f"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.google.com" target="_blank" rel="noopener noreferrer" aria-label="Google">
                            <i class="fa-brands fa-google"></i>
                        </a>
                    </li>
                </ul>
                <p>Or <a href="#" id="signUp">SIGN UP</a></p>
            </div>
        </form>
    </div>
</body>
</html>
