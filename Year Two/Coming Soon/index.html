<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar">
        <h2>Welcome</h2>
    </nav>

    <!-- Hero Section -->
    <section class="home-section">
        <div class="home-left">
            <p>Changing the way you grow your career</p>
            
            <p class="heading">
                Opportunities<br>
                <span class="bold-heading">Designed</span> for Real Life
            </p>
            
            <p class="home-description">
                Content goes here.
            </p>
            
            <div class="contact">
                <p class="mail">name@youremail.com</p>
                <a href="#">Subscribe</a>
            </div>
        </div>

        <div class="home-right">
            <img src="./itemImage.png" alt="Product showcase">
        </div>
    </section>

    <!-- Countdown Section -->
    <section class="countdown">
        <p>We can't wait to show you what we've got prepared</p>
        
        <div class="timer-container">
            <p><span class="number">24</span><br><span class="days">Days</span></p>
            <p><span class="number">12</span><br><span class="days">Hours</span></p>
            <p><span class="number">12</span><br><span class="minutes">Minutes</span></p>
            <p><span class="number">25</span><br><span class="minutes">Seconds</span></p>
        </div>
    </section>
</body>
</html>
