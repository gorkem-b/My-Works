<!--
    3D Button Design - Interactive Social Media Navigation
    
    This HTML document creates an accessible navigation bar with social media action buttons.
    
    Features:
    - Four interactive buttons: Like, Comments, Share, and Subscribe
    - Uses Font Awesome 6.2.1 icons for visual representation
    - Fully accessible with ARIA labels and semantic HTML
    - Responsive design with viewport meta tag
    - External CSS styling via style.css
    
    Dependencies:
    - Font Awesome 6.2.1 (CDN)
    - style.css (local stylesheet)
    
    Accessibility:
    - Semantic HTML5 elements (nav, ul)
    - ARIA labels for screen readers
    - aria-hidden="true" on decorative icons
    - role="list" for proper list semantics
    
    Structure:
    - <nav>: Main navigation container with aria-label
    - <ul>: Unordered list containing social action items
    - <li>: Individual list items with unique classes for styling
    - <a>: Anchor tags with descriptive aria-labels
    - <i>: Font Awesome icons marked as decorative
    - <span>: Text labels for each action
    
    Classes:
    - .like: Thumbs up action button
    - .comments: Comments viewing button
    - .share: Content sharing button
    - .subscribe: Subscribe/heart action button
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D Button Design with interactive social media buttons">
    <title>3D Button Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav aria-label="Social actions">
        <ul role="list">
            <li class="like">
                <a href="#" aria-label="Like this content">
                    <i class="fa-solid fa-thumbs-up" aria-hidden="true"></i>
                    <span>Like</span>
                </a>
            </li>
            <li class="comments">
                <a href="#" aria-label="View comments">
                    <i class="fa-solid fa-comment" aria-hidden="true"></i>
                    <span>Comments</span>
                </a>
            </li>
            <li class="share">
                <a href="#" aria-label="Share this content">
                    <i class="fa-solid fa-share" aria-hidden="true"></i>
                    <span>Share</span>
                </a>
            </li>
            <li class="subscribe">
                <a href="#" aria-label="Subscribe to updates">
                    <i class="fa-solid fa-heart" aria-hidden="true"></i>
                    <span>Subscribe</span>
                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
