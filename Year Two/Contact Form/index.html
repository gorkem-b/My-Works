    This HTML file creates a simple, responsive contact form interface.
    
    Structure:
    - Main container div with class "container" for layout and styling
    - Form element containing all input fields and submit button
    - Heading: "GET IN TOUCH"
    - Input fields:
        * Name field (text input, required)
        * Email field (email input, required)
        * Phone Number field (phone input, required)
        * Message field (textarea with 4 rows)
    - Submit button labeled "Send"

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Form </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <form>
            <h2> GET IN TOUCH </h2>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="phone" id="phone" placeholder="Phone Number" required>
            <textarea id="message" rows="4" placeholder="Message"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>
</html>
