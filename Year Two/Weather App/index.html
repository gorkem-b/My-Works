<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="sun.png">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main Container -->
    <div class="weatherContainer">
        <h2 class="appHeading">Weather App</h2>
        
        <!-- Search Form -->
        <div class="search">
            <form id="weatherForm">
                <input type="text" id="weatherInput" placeholder="Enter your city here...">
                <button class="searchBtn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
        
        <!-- Weather Information Display -->
        <div class="weatherInfo">
            <h2 id="city"></h2>
            <p class="weatherMain" id="weatherMain"></p>
            <div id="temp"><span class="temp"></span></div>
            <div class="todayDates"></div>
            <div id="todayTime"></div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
</body>

</html>
