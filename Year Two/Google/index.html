<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Home Page Clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="google-main-container">

        <!-- Top Navigation -->
        <nav class="top-nav"></nav>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li id="google-apps"><a href="#"></a></li>
                <li id="user-profile"></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <section class="logo-container">
                <div class="logo">
                    <!-- Image removed -->
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="search" id="" />
                    <!-- Microphone image removed -->
                </div>
                <div class="buttons">
                    <button id="main-btn">Google Search</button>
                    <button id="sec-btn">I'm Feeling Lucky</button>
                </div>
                <div class="languages">
                    <span>Google offered in:</span>
                    <div class="lang">
                        <span><a href="#">A</a></span>
                        <span><a href="#">B</a></span>
                        <span><a href="#">C</a></span>
                        <span><a href="#">D</a></span>
                        <span><a href="#">E</a></span>
                        <span><a href="#">F</a></span>
                        <span><a href="#">G</a></span>
                        <span><a href="#">H</a></span>
                        <span><a href="#">I</a></span>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <ul class="left-footer">
                <li><a href="#">About</a></li>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search Works</a></li>
            </ul>
            <ul class="right-footer">
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </footer>

    </div>
</body>
</html>
