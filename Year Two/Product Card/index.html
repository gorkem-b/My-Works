<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Card</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
          integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
          crossorigin="anonymous" 
          referrerpolicy="no-referrer" />
</head>

<body>
    <div class="item-container">
        
        <!-- Header Section -->
        <div class="item-top">
            <div class="top-left-logo">
                <img src="./logo.png" alt="Logo">
            </div>
            <div class="top-right-cart">
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </div>
        
        <!-- Product Image -->
        <div class="main-item">
            <img src="./item.png" alt="Orient RA-AC0M01S Bambino 38mm" class="item-image" style="max-width: 300px; width: 100%; height: auto;">
        </div>
        
        <!-- Product Details -->
        <h2 class="item-heading">Orient RA-AC0M01S Bambino 38mm</h2>

        <p class="item-description">
            The Orient RA-AC0M01S Bambino 38mm is a gorgeous, stylish unisex watch with vintage styling and retro domed glass. Under the hood you will find the...
        </p>
        
        <!-- Star Rating -->
        <ul class="rating">
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star"></i>
            <i class="fa-solid fa-star-half-stroke"></i>
        </ul>
        
        <!-- Price and Add to Cart -->
        <p class="item-price"><sup>$</sup>300/-</p>
        <button class="item-cart-btn">Add To Cart</button>
        
    </div>
</body>

</html>
