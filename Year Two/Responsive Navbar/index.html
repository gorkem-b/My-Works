<!-- 
    Responsive Navbar Component
    
    Description:
        A mobile-friendly navigation bar that uses a hamburger menu toggle for smaller screens.
        The navbar consists of a brand/logo section on the left and navigation links on the right.
    
    Structure:
        - .navbar: Main navigation container
            - .left: Contains the brand name/logo
                - h1: "Navbar" text
            - .right: Contains the menu toggle and navigation links
                - #check: Hidden checkbox input for toggle functionality
                - .checkBtn: Label with hamburger icon (Font Awesome bars icon)
                - .list: Unordered list containing navigation links
                    - Links: Home, Gallery, Services, About Us, Contact Us
    
    Dependencies:
        - style.css: Custom stylesheet for navbar styling
        - Font Awesome 4.7.0: Icon library for hamburger menu icon
    
    Features:
        - Responsive design with mobile hamburger menu
        - Pure CSS toggle mechanism using checkbox hack
        - Five main navigation links
        - Font Awesome icons integration
    
    Browser Compatibility:
        - IE Edge and modern browsers (via meta tags)
        - Mobile responsive (viewport meta tag configured)
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navigation Bar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <nav class="navbar">
        <div class="left">
            <h1>NavBar</h1>
        </div>
        <div class="right">
            <input type="checkbox" id="check">
            <label for="check" class="checkBtn">
                <i class="fa fa-bars"></i>
            </label>
            <ul class="list">
                <li><a href="#"><strong>Home</strong></a></li>
                <li><a href="#"><strong>Gallery</strong></a></li>
                <li><a href="#"><strong>Services</strong></a></li>
                <li><a href="#"><strong>About Us</strong></a></li>
                <li><a href="#"><strong>Contact Us</strong></a></li>
            </ul>
        </div>
    </nav>
</body>
</html>
