<!--
    Animated Login Form
    
    A simple HTML structure for an animated login page.
    
    Structure:
    - DOCTYPE declaration for HTML5
    - html element with English language attribute
    - head section containing:
        * Character encoding (UTF-8)
        * IE compatibility meta tag
        * Responsive viewport settings
        * Page title: "Animated Login Form"
        * External CSS stylesheet link (style.css)
    - body section containing:
        * form-container div wrapping the login form elements
        * Login title (h2)
        * Username text input field with placeholder
        * Password input field with placeholder
        * Login button
    
    Dependencies:
    - style.css: External stylesheet for styling and animations
    
    Author: Görkem
    File Path: /C:/Users/Görkem/OneDrive/Animated Login/index.html
-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Animated Login Form </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="form-container">
        <h2 class="login-title"> Login </h2>
        <input type="text" name="text" class="userName" placeholder="username">
        <input type="password" name="password" class="userPassword" placeholder="password">
        <button class="loginBtn"> Login </button>
    </div>

</body>
</html>
