<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Review</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts: Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2 class="our-reviews">Our Reviews</h2>
        <div class="main-div">
            <!-- Reviewer Image Removed -->
            <div class="main-content">
                <!-- Reviewer Info -->
                <h2 class="author" id="author">John Doe</h2>
                <p class="job" id="job">Software Engineer</p>
                <p class="text" id="text">
                    John Doe is a passionate software engineer with a strong background in computer science and technology.
                </p>
                <!-- Navigation Buttons -->
                <div class="btnContainer">
                    <i id="prev-btn" class="fa-solid fa-angle-left" title="Previous"></i>
                    <i id="next-btn" class="fa-solid fa-angle-right" title="Next"></i>
                </div>
                <!-- Random Review Button -->
                <button class="randomBtn" id="randomBtn">Random Review</button>
            </div>
        </div>
    </div>

    <footer>&copy; Created by Anonymous</footer>

    <!-- Review App Script -->
    <script src="reviewApp.js"></script>
</body>
</html>
