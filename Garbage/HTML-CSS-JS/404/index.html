<!DOCTYPE html>
<html lang="en">
<head></head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>404 Page Not Found</title>
</head>
<body>
    <section id="container">
        <h1 class="heading">404</h1>
        <h3 class="sub-heading">Oops! Page not found</h3>
        <article>
            Sorry, the page you're looking for doesn't exist. If you think something is broken, please report a problem.
        </article>
        <div class="buttons">
            <button class="btn active" id="home">Return Home</button>
            <button class="btn" id="report">Report Problem</button>
        </div>
    </section>
</body>
</html>
