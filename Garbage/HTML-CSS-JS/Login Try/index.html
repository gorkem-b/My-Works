<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <section>
            <div class="main-top">
                <div class="logo">
                    <!-- Logo image goes here -->
                </div>
                <form>
                    <input type="text" placeholder="Username" class="username" />
                    <input type="password" placeholder="Password" class="password" />
                    <input type="button" value="Log in" class="login-btn" />
                </form>
                <span class="or">OR</span>
                <div class="main-bottom">
                    <a href="#" class="logInFB">
                        <i class="fa-brands fa-facebook-f"></i> Log in with Facebook
                    </a>
                    <br>
                    <a href="#" class="forget">Forgot password</a>
                </div>
            </div>
            <div class="bottom">
                <div class="signUp">
                    Don't have an account? <a href="#">Sign up</a>
                </div>
            </div>
            <div class="app-section">
                <span>Get the app</span>
                <div class="images">
                    <!-- App store images go here -->
                </div>
            </div>
        </section>

        <!-- Footer Section -->
        <footer>
            <nav>
                <a href="#">Meta</a>
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Locations</a>
                <a href="#">Instagram Lite</a>
                <a href="#">Instagram Contact</a>
                <a href="#">Uploading & Non-Users</a>
            </nav>
            <div class="bottom-footer">
                <select>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                    <option value="Punjabi">Punjabi</option>
                    <option value="Urdu">Urdu</option>
                    <option value="Francais">Francais</option>
                </select>
                <span>&copy; 2023 Instagram from Meta</span>
            </div>
        </footer>
    </div>
</body>
</html>
