<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Footer Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <footer id="footer">
        <!-- Upper Footer Section -->
        <div class="upper-footer">
            <!-- About Us Section -->
            <div class="up-left"></div>
                <div class="content">
                    <h2 class="footer-heading">About Us</h2>
                    <p class="description">
                        Content goes here.
                    </p>
                </div>
            </div>
            <!-- Social Media Section -->
            <div class="up-right">
                <h2 class="footer-heading">Follow us</h2>
                <ul>
                    <li>
                        <button class="social-btn" aria-label="Facebook"></button>
                    </li>
                    <li>
                        <button class="social-btn" aria-label="Twitter"></button>
                    </li>
                    <li>
                        <button class="social-btn" aria-label="Instagram"></button>
                    </li>
                    <li>
                        <button class="social-btn" aria-label="LinkedIn"></button>
                    </li>
                </ul>
            </div>
        </div>

        <!-- Lower Footer Section -->
        <div class="down-footer"></div>
        <ul class="footer-li">
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Work With Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms and Conditions</a></li>
        </ul>
    </footer>
</body>
</html>
