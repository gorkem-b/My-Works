<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="nav">
        <div>
            <a class="logo" href="#"> Note</a>
        </div>
    </nav>

    <div class="container">
        <!-- Welcome Heading -->
        <h1 class="heading">Welcome Notes App</h1>
        <hr>

        <!-- Add Note Section -->
        <div class="input">
            <div class="card-body">
                <h2 class="card-title">Add Note</h2>
                <div>
                    <textarea
                        class="form-control"
                        rows="5"
                        id="addTxt"
                        placeholder="Type your note here..."></textarea>
                </div>
                <button class="primary-btn" id="addBtn">Add Note</button>
            </div>
        </div>

        <!-- Notes Display Section -->
        <h1 class="notes-heading">Your Notes</h1>
        <hr>
        <div id="notes" class="output-container"></div>
    </div>

    <script src="app.js"></script>

</body>

</html>
